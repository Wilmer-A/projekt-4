<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 4</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body class="site">
    <header>
      <h1>Wilmer's Budgetsida</h1>
      <nav>
        <a href="index.html">Budgetplanerare</a>
        <a href="delsida1.html">Ekonomitabeller</a>
      </nav>
    </header>
    <main class="site-content">
      <form>
        <div class="budget-form">
          <input
            type="number"
            id="budget-input"
            name="budget"
            placeholder="Din budget"
          />
          <button id="budget-button">Lägg till budget</button>
        </div>
        <div class="expense-form">
          <input
            type="text"
            id="expense-input-name"
            name="name"
            placeholder="Namn på utgiften"
          />
          <input
            type="number"
            id="expense-input-amount"
            name="amount"
            placeholder="Utgiftens pris"
          />
          <button id="expense-button">Lägg till utgift</button>
        </div>
      </form>
      <div class="titles-and-containers">
        <div class="budget-title-and-value">
          <h1 id="budget-title">Budget:</h1>
          <div id="budget-value-container"></div>
        </div>
        <div class="expense-title-and-list">
          <h1 id="expense-title">Utgifter:</h1>
          <div id="expense-list-container"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>© 2021</p>
    </footer>
  </body>
</html>
